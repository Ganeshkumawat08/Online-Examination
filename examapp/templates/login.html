{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="{% static 'examapp/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'examapp/css/onlineexam.css'%}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        /* Animation */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .shake {
            animation: shake 0.4s;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }

            100% {
                transform: translateX(0);
            }
        }


        .formview {
            margin-top: 90px;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            /* animation: slideFadeIn 0.6s ease; */
        }

        .form-control:focus {
            border-color: #17a2b8;
            box-shadow: 0 0 5px rgba(23, 162, 184, 0.5);
        }

        .erroe {
            color: red;
            font-weight: bold;
        }

        .btn-info:hover {
            background-color: #117a8b;
            transform: scale(1.05);
            transition: 0.3s ease-in-out;
        }

        @media (max-width: 576px) {
            .formview {
                padding: 1.5rem;
                margin-top: 80px;
            }

            .btn {
                width: 100%;
                margin-bottom: 10px;
            }

            .formview form div[style] {
                text-align: center !important;
            }
        }



        /* Stylish link effect for Create Account */
        .create-account-link {
            display: inline-block;
            position: relative;
            color: #17a2b8 !important;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .create-account-link::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 0%;
            height: 2px;
            background-color: #17a2b8;
            transition: width 0.3s ease;
        }

        .create-account-link:hover {
            color: #117a8b !important;
        }

        .create-account-link:hover::after {
            width: 100%;
        }
    </style>
</head>

<body>



    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/examapp/home">
                Exam Online
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link text-white" href="/examapp/home">
                        <i class="bi bi-house-door-fill me-1"></i> Home
                    </a>
                    <a class="nav-link text-white" href="/examapp/signup">
                        <i class="bi bi-person-plus-fill me-1"></i> Signup
                    </a>
                    <a class="nav-link text-white" href="/examapp/login">
                        <i class="bi bi-box-arrow-in-right me-1"></i> Login
                    </a>
                    <a class="nav-link text-white" href="/examapp/adminlogin">
                        <i class="bi bi-person-gear me-1"></i> Admin
                    </a>
                </div>
            </div>
        </div>
    </nav>


    <div class="container d-flex justify-content-center align-items-center">
        <div class="formview fade-in bg-form w-100" style="max-width: 450px;" id="loginForm">
            <form method="post" action="/examapp/login" onsubmit="return validateForm();">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="userid" name="userid" placeholder="userid"
                        value="{{userid}}">
                    <label for="userid">Userid:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                    <label for="password">Password</label>
                </div>
                <div class="erroe" id="errorBox">{{error}}</div>
                <div style="text-align: right;">
                    <a href="/examapp/home" class="btn btn-info text-white me-2">Cancel</a>
                    <button type="submit" class="btn btn-info text-white me-5">Submit</button>
                </div>
            </form>
            <hr class="hr">
            <h4>
                <a href="/examapp/signup" class="create-account-link">Create Account</a>
            </h4>
        </div>
    </div>

    <script src="{% static 'examapp/js/bootstrap.bundle.min.js'%}"></script>
    <script>
        // Animate form on load
        window.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.formview').classList.add('fade-in');
        });

        // Validate fields and shake form on empty submit
        function validateForm() {
            const userid = document.getElementById("userid").value.trim();
            const password = document.getElementById("password").value.trim();
            const form = document.getElementById("loginForm");
            const errorBox = document.getElementById("errorBox");

            if (!userid || !password) {
                form.classList.add("shake");
                errorBox.textContent = "Please fill all fields.";
                setTimeout(() => form.classList.remove("shake"), 400);
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
